    <div class="align-items-center action-area col-12 offset-md-2 col-md-8 offset-xl-3 col-xl-6 paper-card">
      <div class="container-fluid col-12 home-title">
        <div class="row justify-content-center">
          <h1>Sign Up</h1>
        </div>
      </div>
      <div *ngIf="displayMessage" class="alert alert-danger col-12">
        <li *ngFor="let message of validationMessage">
          {{message}}
        </li>
      </div>
      <div class="container-fluid col-12 home-buttons">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <input id="email" type="text" class="form-control" placeholder="E-mail" formControlName="email" autofocus>
          </div>
          <div class="form-group row">
            <input id="passwordInput" type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <div class="form-group row">
            <input id="rePasswordInput" type="password" class="form-control" placeholder="Re-enter Password" formControlName="rePassword">
          </div>
          <div class="row">
            <div class="form-group col-12 col-sm-6">
              <input id="firstNameInput" type="text" class="form-control" placeholder="First Name" formControlName="firstName">
            </div>
            <div class="form-group col-12 col-sm-6">
              <input id="lastNameInput" type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
            </div>
          </div>
          <div class="row justify-content-center" style="padding-top: 1rem; padding-right: 15px; padding-left: 15px;">
            <button type="submit" class="btn btn-outline-dark col-12 col-md-12">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
