<div class="background" (click)="close($event)">
  <div class="container-fluid jobtype-settings">
    <div class="row title">
      <h3 class="col-12 text-center">Settings</h3>
    </div>
    <div class="row header">
      <p class="col-12">Remove Jobs:</p>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="updateFormSubmit()" class="row">
      <div class="col-11 pretty p-smooth p-svg" *ngFor="let job of jobsObservable | async">
        <div class="row">
          <input class="col-12" type="checkbox">
          <div class="state p-danger">
            <svg class="svg svg-icon" viewBox="0 0 20 20">
                <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
            </svg>
            <label>{{job.company_name}}
              <small>{{job.job_title}}</small>
            </label>
          </div>
        </div>
      </div>
      <hr class="col-12" style="margin-top: 1rem;">
      <div class="col-12 text-center submission-section">
        <button class="btn btn-outline-info">Update</button>
      </div>
    </form>
  </div>
</div>
