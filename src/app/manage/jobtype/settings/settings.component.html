<div class="background" (click)="close($event)">
  <div class="container-fluid jobtype-settings">
    <div class="row title">
      <h3 class="col-12 text-center">Settings</h3>
    </div>
    <div class="row header">
      <p class="col-10">Job</p>
      <p class="col-2 text-center">Remove</p>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="updateFormSubmit()" class="col-12">
      <div class="row" *ngFor="let job of jobsObservable | async">
        <p class="col-10">{{job.company_name}}
          <small>{{job.job_title}}</small>
        </p>
        <input class="col-2 text-center" type="checkbox">
      </div>
      <div class="row justify-content-center">
        <button class="col-2 btn btn-outline-info">Update</button>
      </div>
    </form>
  </div>
</div>
