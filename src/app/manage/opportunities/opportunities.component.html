<div class="row">
  <h5 class="col-11">
    Opportunities
  </h5>
  <a class="col-1 text-right" (click)="close()">
    <fa-icon [icon]="faTimes"></fa-icon>
  </a>
</div>
<div class="row description">
  <p class="col-12">Add job opportunities that you are interested in.</p>
</div>
<div class="row">
  <button class="col-12 btn btn-outline-success add-opportunity" (click)="toggleAddForm()">Add</button>
</div>
<div class="row" *ngIf="displayAddForm">
  <div class="justify-content-center col-12 validation-message" *ngIf="displayMessage">
    <div class="alert alert-danger">
      <li class="" *ngFor="let message of validationMessage">
        {{message}}
      </li>
    </div>
  </div>
  <div class="container op-area">
    <div class="row add-opportunities">
      <form [formGroup]="addOpportunityForm" (ngSubmit)="onAddSubmit()" class="col-12">
        <div class="row">
          <div class="form-group col-6">
            <input type="text" class="form-control" placeholder="Job Title" formControlName="jobTitle"/>
          </div>
          <div class="form-group col-6">
            <input type="text" class="form-control" placeholder="Company Name" formControlName="companyName"/>
          </div>
          <div class="form-group col-12">
            <input type="text" class="form-control" placeholder="Job Link" formControlName="link"/>
          </div>
          <div class="form-group col-12">
            <input type="text-area" class="form-control" placeholder="Notes" formControlName="notes"/>
          </div>
          <div class="form-group col-12">
            <label class="form-label" for="opportunitiesAttachments"></label>
            <input type="file"
              formControlName="opportunitiesFiles"
              class="form-control-file"
              (change)="onFileChange($event)"
              id="opportunitiesAttachments"
              multiple/>
          </div>
          <div class="col-12">
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-outline-success col-2">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row" *ngFor="let job of opportunitiesObservable | async">
  <div class="container job-container">
    <div class="row job" (click)="job.jobs_id = !job.jobs_id">
      <h4 class="col-8">{{job.job_title}}<small> {{job.company_name}}</small></h4>
      <small class="col-4 text-right">{{job.create_datetime | date:'MMMM d, y h:mm a'}}</small>
      <div class="more col-12" *ngIf="!job.jobs_id">
        <div class="row">
          <h6 class="col-12"><small>Link: </small>{{job.link}}</h6>
        </div>
        <div class="row">
          <p class="col-12"><small>Notes: </small>{{job.notes}}</p>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
