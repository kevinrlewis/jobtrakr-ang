<div class="row">
  <h5 class="col-11">
    Opportunities
  </h5>
  <a class="col-1 text-right" (click)="close()">
    <fa-icon [icon]="faTimes"></fa-icon>
  </a>
</div>
<div class="row description">
  <p class="col-12">Add job opportunities that you are interested in.</p>
</div>
<div class="row">
  <div class="container op-area">
    <div class="row add-opportunities">
      <form [formGroup]="addOpportunityForm" class="col-12">
        <div class="row">
          <div class="form-group col-4">
            <input type="text" class="form-control" placeholder="Job Title" formControlName="jobTitle"/>
          </div>
          <div class="form-group col-4">
            <input type="text" class="form-control" placeholder="Company Name" formControlName="companyName"/>
          </div>
          <button type="submit" class="btn btn-outline-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
