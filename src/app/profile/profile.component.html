<div class="container">
  <app-headerbar [name]="firstname + ' ' + lastname"></app-headerbar>
  <br>
  <div class="sharing settings">
    <div class="row">
      <h3>Sharing</h3>
    </div>
    <form [formGroup]="sharingForm" class="row">
      <div class="form-group col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="shareOpportunitiesCheck"
            formControlName="shareOpportunities">
          <label class="form-check-label" for="shareOpportunitiesCheck">
            Share job opportunities with other users
          </label>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="shareAppliedCheck"
            formControlName="shareApplied">
          <label class="form-check-label" for="shareAppliedCheck">
            Share applied jobs with other users
          </label>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="shareInterviewsCheck"
            formControlName="shareInterviews">
          <label class="form-check-label" for="shareInterviewsCheck">
            Share interviewing jobs with other users
          </label>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="shareOffersCheck"
            formControlName="shareOffers">
          <label class="form-check-label" for="shareOffersCheck">
            Share jobs with offers with other users
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="row justify-content-end">
          <button class="col-auto btn btn-outline-success">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="edit settings">
    <div class="row">
      <h3>Edit Profile</h3>
    </div>
    <form [formGroup]="editForm" class="row">
      <div class="form-group col-12">
        <label class="form-label" for="profileImageInput">
          <img src="{{profile_image}}" class="img-thumbnail rounded-0">
        </label>
        <input type="file"
          formControlName="profileImage"
          class="form-control-file"
          id="profileImageInput"/>
      </div>
      <div class="form-group col-12">
        <label class="form-label" for="firstNameInput">
          First name
        </label>
        <input type="text" class="form-control"
          formControlName="firstName"
          placeholder="{{firstname}}"
          id="firstNameInput"/>
      </div>
      <div class="form-group col-12">
        <label class="form-label" for="lastNameInput">
          Last name
        </label>
        <input type="text" class="form-control"
          formControlName="lastName"
          placeholder="{{lastname}}"
          id="lastNameInput"/>
      </div>
      <div class="form-group col-12">
        <label class="form-label" for="emailInput">
          Email
        </label>
        <input type="text" class="form-control"
          formControlName="email"
          placeholder="{{email}}"
          id="emailInput"/>
      </div>
      <div class="form-group col-12">
        <label class="form-label" for="bioInput">
          Bio
        </label>
        <textarea class="form-control"
          formControlName="bio"
          placeholder="{{bio}}"
          id="bioInput"></textarea>
      </div>
      <div class="col-12">
        <div class="row justify-content-end">
          <button class="col-auto btn btn-outline-success">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
